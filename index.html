<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üíñ</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffdde9, #fff1f6);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 30px 25px 40px;
    border-radius: 25px;
    text-align: center;
    width: 90%;
    max-width: 360px;
    box-shadow: 0 20px 40px rgba(255, 77, 136, 0.25);
  }

  h1 {
    font-size: 22px;
    min-height: 80px;
    transition: all 0.3s ease;
  }

  .buttons {
    position: relative;
    height: 120px;
    margin-top: 20px;
  }

  button {
    position: absolute;
    border: none;
    border-radius: 14px;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  #yes {
    background: #ff4d88;
    color: white;
    width: 120px;
    height: 50px;
    left: 20px;
    top: 35px;
    animation: pulse 1.2s infinite;
  }

  #no {
    background: #e0e0e0;
    color: #333;
    width: 120px;
    height: 50px;
    right: 20px;
    top: 35px;
  }

  @keyframes pulse {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.1); }
  }

  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 24px;
    animation: fly 3s linear forwards;
  }

  @keyframes fly {
    to {
      transform: translateY(-110vh) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="card">
  <h1 id="text">–ë—É–¥–µ—à—å –º–æ–µ–π –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíñ</h1>

  <div class="buttons">
    <button id="yes">–î–ê</button>
    <button id="no">–ù–ï–¢</button>
  </div>
</div>

<script>
const texts = [
  "–ü–æ—Ç–æ–º—É —á—Ç–æ –≤–º–µ—Å—Ç–µ —Å–º–µ—è—Ç—å—Å—è –≤—Å–µ–≥–¥–∞ –≤–µ—Å–µ–ª–µ–µ",
  "–ü–æ—Ç–æ–º—É —á—Ç–æ —è –±—É–¥—É –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—Ç—å —Ç–µ–±—è",
  "–ü–æ—Ç–æ–º—É —á—Ç–æ —Ç—ã –æ—Å–æ–±–µ–Ω–Ω–∞—è",
  "–ü–æ—Ç–æ–º—É —á—Ç–æ —Ç—ã –¥–µ–ª–∞–µ—à—å –¥–Ω–∏ —è—Ä—á–µ",
  "–ü–æ—Ç–æ–º—É —á—Ç–æ —Ä—è–¥–æ–º —Å —Ç–æ–±–æ–π —Ç–µ–ø–ª–æ",
  "–ü–æ—Ç–æ–º—É —á—Ç–æ —è —Ü–µ–Ω—é —Ç–µ–±—è",
  "–ü–æ—Ç–æ–º—É —á—Ç–æ —Ç—ã –∑–∞—Å—Ç–∞–≤–ª—è–µ—à—å —É–ª—ã–±–∞—Ç—å—Å—è",
  "–ü–æ—Ç–æ–º—É —á—Ç–æ –≤–º–µ—Å—Ç–µ –º—ã —Å–∏–ª—å–Ω–µ–µ",
  "–ü–æ—Ç–æ–º—É —á—Ç–æ —Ç—ã –∑–∞—Å–ª—É–∂–∏–≤–∞–µ—à—å –ª—é–±–≤–∏",
  "–ü–æ—Ç–æ–º—É —á—Ç–æ —è —Ö–æ—á—É –±—ã—Ç—å —Ä—è–¥–æ–º"
];

let index = 0;
let yesScale = 1;
let noScale = 1;

const textEl = document.getElementById("text");
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const buttons = document.querySelector(".buttons");

noBtn.onclick = () => {
  if (index < texts.length) {
    textEl.textContent = texts[index];
    index++;
  }

  yesScale += 0.25;
  noScale -= 0.15;

  yesBtn.style.transform = scale(${yesScale});
  noBtn.style.transform = scale(${noScale});

  if (noScale <= 0.3) {
    noBtn.style.display = "none";
  }
};

yesBtn.onclick = () => {
  buttons.style.display = "none";
  textEl.textContent = "–£–†–ê–ê–ê ‚ù§Ô∏è";

  for (let i = 0; i < 25; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (2 + Math.random() * 2) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 4000);
  }
};
</script>

</body>
</html>
